{% extends 'blogapp/index.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-md-center mt-5">
    <form action="{% url 'tag_new' %}" method="post">
    
        {% csrf_token %}
        
        {% for field in form %}
            <div class="form-group">
                    
            {% if field.errors %}
                    <div class="alert alert-danger pl-3 pr-5">
                        {{ field.errors }}
                    </div>
                {% endif %}
                
                
                <!-- <h6>{{ field.label }}</h6> -->
                {% if field.label == 'Title' %}
                    <h6>Tag name</h6>
                {% elif field.label == 'Slug' %}
                    <h6>Tag Url address</h6>
                {% endif %}


                {{ field }}

                
            </div>
    {% endfor %}
                
                
                <!-- {{ form.title }}
                    {{ form.slug }} -->
                    
        <button type="submit" class="btn btn-primary">Create Tag</button>
    </form>
    </div>
  </div>
        {% endblock content %}
